<!DOCTYPE html>
<html>
<head>
  <title>
    {% if page.title %}
      {{ page.title }} - skim
    {% else %}
      {{ site.posts.first.title }} - skim
    {% endif %}
  </title>
  <link rel="alternate" title="skim" type="application/rss+xml" href="http://feeds.feedburner.com/sl4m" />
  <link rel="stylesheet" href="/stylesheets/screen.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/tomorrow_night.css" />
  <script type="text/javascript" src="/javascript/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
  <div class="content">
    {% include header.html %}
  </div>
  {{ content }}
  <div class="related">
    <h3>all posts</h3>
    <p>{% for post in site.posts %}<div>{{ post.date | date: "%b %d, %Y" }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></div>{% endfor %}</p>
    <br />
  </div>
  {% include ga.html %}
  </body>
</html>
